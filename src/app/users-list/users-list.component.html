<div class="container mt-4">
  <h2 class="text-center mb-4">Liste des utilisateurs</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Identifiant</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let utilisateur of utilisateurs">
        <td>{{ utilisateur.identifiant }}</td>
        <td>{{ utilisateur.nom }}</td>
        <td>{{ utilisateur.prenom }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-sm btn-primary" (click)="open(utilisateur)">
              <i class="bi bi-pencil-square"></i> Afficher
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
      </li>
    </ul>
  </nav>
</div>
